<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f3f5;
            --border: #e2e8f0;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --accent: #dc2626;
            --accent-hover: #b91c1c;
            --success: #16a34a;
            --danger: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .card {
            width: min(420px, 100%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent) 0%, #b91c1c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input[type="password"],
        input[type="text"].password-input {
            padding-right: 2.5rem;
        }

        .eye-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: var(--text-muted);
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye-toggle:hover {
            color: var(--text-primary);
        }

        .eye-toggle svg {
            width: 20px;
            height: 20px;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(220, 38, 38, 0.3);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status.error {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">R</div>
            <div>
                <h1>Admin Login</h1>
                <p>Sign in to manage multistreaming.</p>
            </div>
        </div>

        <form id="loginForm">
            <div class="field">
                <label for="user">Username</label>
                <input id="user" name="user" autocomplete="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input id="password" name="password" type="password" autocomplete="current-password" required>
                    <button type="button" class="eye-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eyeOffIcon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <button class="btn" type="submit">Sign in</button>
            <div class="status" id="status"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusEl = document.getElementById('status');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');

        // Toggle password visibility
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeIcon.style.display = isPassword ? 'none' : 'block';
                eyeOffIcon.style.display = isPassword ? 'block' : 'none';
            });
        }

        async function checkSession() {
            try {
                const res = await fetch('/admin/api/session', { cache: 'no-store' });
                if (res.ok) {
                    window.location.href = '/admin/';
                }
            } catch (err) {
                // ignore
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.textContent = 'Signing in...';
            statusEl.className = 'status';

            const user = document.getElementById('user').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const res = await fetch('/admin/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, password })
                });
                if (!res.ok) {
                    statusEl.textContent = 'Invalid credentials';
                    statusEl.className = 'status error';
                    return;
                }
                window.location.href = '/admin/';
            } catch (err) {
                statusEl.textContent = 'Network error';
                statusEl.className = 'status error';
            }
        });

        checkSession();
    </script>
</body>
</html>
