<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111;
            --bg-tertiary: #1a1a1a;
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #dc2626;
            --accent-hover: #ef4444;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .card {
            width: min(420px, 100%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent) 0%, #b91c1c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(220, 38, 38, 0.3);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status.error {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">R</div>
            <div>
                <h1>Admin Login</h1>
                <p>Sign in to manage multistreaming.</p>
            </div>
        </div>

        <form id="loginForm">
            <div class="field">
                <label for="user">Username</label>
                <input id="user" name="user" autocomplete="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required>
            </div>
            <button class="btn" type="submit">Sign in</button>
            <div class="status" id="status"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusEl = document.getElementById('status');

        async function checkSession() {
            try {
                const res = await fetch('/admin/api/session', { cache: 'no-store' });
                if (res.ok) {
                    window.location.href = '/admin/';
                }
            } catch (err) {
                // ignore
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.textContent = 'Signing in...';
            statusEl.className = 'status';

            const user = document.getElementById('user').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const res = await fetch('/admin/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, password })
                });
                if (!res.ok) {
                    statusEl.textContent = 'Invalid credentials';
                    statusEl.className = 'status error';
                    return;
                }
                window.location.href = '/admin/';
            } catch (err) {
                statusEl.textContent = 'Network error';
                statusEl.className = 'status error';
            }
        });

        checkSession();
    </script>
</body>
</html>
