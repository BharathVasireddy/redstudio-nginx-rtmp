<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Red Studio Live</title>
    <meta name="description" content="Red Studio - Live Streaming Platform">
    <meta name="theme-color" content="#000000">

    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .brand-bar {
            position: sticky;
            top: 0;
            z-index: 20;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .brand-dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: var(--primary);
            box-shadow: 0 0 12px rgba(220, 38, 38, 0.6);
        }

        .brand-title {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .brand-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Full-width video container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #000;
        }

        /* Video.js player - full width */
        .video-js {
            width: 100%;
            height: min(70vh, 720px);
            background: #000;
        }

        /* Responsive: limit height on smaller screens */
        @media (max-width: 1024px) {
            .video-js {
                height: auto;
                aspect-ratio: 16/9;
            }
        }

        /* Hide default big play button */
        .video-js .vjs-big-play-button {
            display: none !important;
        }

        /* Control bar styling */
        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            height: 56px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        /* Push PiP and fullscreen to the right */
        .video-js .vjs-picture-in-picture-control {
            margin-left: auto;
        }

        /* Red accent for progress and volume */
        .video-js .vjs-play-progress,
        .video-js .vjs-volume-level {
            background: var(--primary);
        }

        /* Hide progress bar and time for live streams */
        .video-js .vjs-progress-control,
        .video-js .vjs-time-control,
        .video-js .vjs-remaining-time,
        .video-js .vjs-current-time,
        .video-js .vjs-duration,
        .video-js .vjs-live-control {
            display: none !important;
        }

        .mobile-fallback {
            display: none;
            padding: 1.25rem 1rem 2rem;
            background: #0b0b0b;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .mobile-fallback__text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 0.75rem;
        }

        .mobile-fallback__button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 999px;
        }

        /* Offline overlay */
        .offline-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 2rem;
        }

        .offline-overlay.hidden {
            display: none;
        }

        .tap-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.45) 0%, rgba(0, 0, 0, 0.2) 100%);
            z-index: 9;
        }

        .tap-overlay.hidden {
            display: none;
        }

        .tap-button {
            border: 0;
            border-radius: 999px;
            padding: 0.85rem 1.75rem;
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: rgba(220, 38, 38, 0.8);
        }

        .offline-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .offline-hint {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .offline-icon.loading {
            animation: spin 2s linear infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .offline-icon {
                width: 80px;
                height: 80px;
            }

            .offline-icon svg {
                width: 40px;
                height: 40px;
            }

            .offline-text {
                font-size: 1.5rem;
            }

            .offline-hint {
                font-size: 0.875rem;
            }

            .video-js .vjs-control-bar {
                height: 48px;
                padding: 0 12px;
            }
        }

        @media (max-width: 768px) {
            .mobile-fallback {
                display: block;
            }

            .tap-overlay {
                display: flex;
            }

            .brand-bar {
                padding: 0.85rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="brand-bar">
            <div class="brand-dot" aria-hidden="true"></div>
            <div>
                <div class="brand-title">Red Studio Live</div>
                <div class="brand-subtitle">Always-on streaming</div>
            </div>
        </div>

        <div class="video-container">
        <!-- Video.js Player -->
        <video id="player" class="video-js vjs-live" controls playsinline preload="auto" muted>
        </video>

        <div class="tap-overlay hidden" id="tapOverlay">
            <button class="tap-button" type="button">Tap to Play</button>
        </div>

        <!-- Offline Overlay -->
        <div class="offline-overlay" id="offlineOverlay">
            <div class="offline-icon" id="offlineIcon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
            </div>
            <div class="offline-text" id="offlineText">Stream Offline</div>
            <div class="offline-hint" id="offlineHint">Waiting for broadcast. Tap the video to retry.</div>
        </div>
        </div>

        <div class="mobile-fallback">
        <div class="mobile-fallback__text">
            Can't see the live stream? Tap below to open the HLS player.
        </div>
        <a class="mobile-fallback__button" href="/hls-player.html">Open HLS Player</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        let player = null;
        let isReconnecting = false;
        let lastInitAt = 0;
        const REINIT_COOLDOWN_MS = 3000;
        const STREAM_URL = '/hls/stream.m3u8';

        const offlineOverlay = document.getElementById('offlineOverlay');
        const offlineText = document.getElementById('offlineText');
        const offlineHint = document.getElementById('offlineHint');
        const offlineIcon = document.getElementById('offlineIcon');
        const tapOverlay = document.getElementById('tapOverlay');
        const isMobile = window.matchMedia('(max-width: 768px)').matches;

        // Initialize Video.js player
        function initPlayer(url) {
            if (player) {
                player.src({ src: url, type: 'application/x-mpegURL' });
                attemptPlay();
                return;
            }

            const useNativeHls = videojs.browser.IS_IOS || videojs.browser.IS_ANY_SAFARI;

            player = videojs('player', {
                liveui: true,
                liveTracker: {
                    trackingThreshold: 0,
                    liveTolerance: 15
                },
                html5: {
                    vhs: {
                        overrideNative: !useNativeHls
                    },
                    nativeAudioTracks: false,
                    nativeVideoTracks: false
                },
                controls: true,
                autoplay: 'muted',
                preload: 'auto',
                responsive: true,
                fluid: false
            });

            player.src({ src: url, type: 'application/x-mpegURL' });

            player.on('playing', () => {
                offlineOverlay.classList.add('hidden');
                setReconnectState(false);
                hideTapOverlay();
            });

            player.on('error', () => {
                console.log('Player error, will retry');
                scheduleReconnect();
                showTapOverlay();
            });

            player.on('stalled', () => {
                scheduleReconnect();
            });

            player.on('waiting', () => {
                setReconnectState(true);
            });

            player.on('loadedmetadata', () => {
                setReconnectState(false);
            });

            player.on('pause', () => {
                showTapOverlay();
            });

            attemptPlay();
        }

        function setReconnectState(active) {
            isReconnecting = active;
            if (active) {
                offlineOverlay.classList.remove('hidden');
                offlineIcon.classList.add('loading');
                offlineText.textContent = 'Reconnecting';
                offlineHint.textContent = 'Restoring stream. Tap the video to retry.';
            } else {
                offlineIcon.classList.remove('loading');
                offlineText.textContent = 'Stream Offline';
                offlineHint.textContent = 'Waiting for broadcast. Tap the video to retry.';
            }
        }

        function tryInitStream() {
            const now = Date.now();
            if (now - lastInitAt < REINIT_COOLDOWN_MS) {
                return;
            }

            lastInitAt = now;
            initPlayer(STREAM_URL);
        }

        function scheduleReconnect() {
            setReconnectState(true);
            tryInitStream();
        }

        function showTapOverlay() {
            if (tapOverlay && isMobile) {
                tapOverlay.classList.remove('hidden');
            }
        }

        function hideTapOverlay() {
            if (tapOverlay) {
                tapOverlay.classList.add('hidden');
            }
        }

        function attemptPlay() {
            if (!player) {
                return;
            }
            const playPromise = player.play();
            if (playPromise && typeof playPromise.catch === 'function') {
                playPromise.catch(() => {
                    showTapOverlay();
                });
            }
        }

        // Start player
        tryInitStream();
        showTapOverlay();
        setInterval(() => {
            if (!player || player.error()) {
                scheduleReconnect();
            }
        }, 3000);

        function handleVisibility() {
            if (document.visibilityState === 'visible') {
                tryInitStream();
                attemptPlay();
            }
        }

        window.addEventListener('focus', handleVisibility);
        document.addEventListener('visibilitychange', handleVisibility);
        window.addEventListener('online', () => {
            tryInitStream();
            attemptPlay();
        });
        window.addEventListener('offline', () => {
            setReconnectState(true);
        });
        if (navigator.connection && navigator.connection.addEventListener) {
            navigator.connection.addEventListener('change', () => {
                tryInitStream();
                attemptPlay();
            });
        }

        // Allow tap-to-play on mobile if autoplay is blocked
        offlineOverlay.addEventListener('click', () => {
            tryInitStream();
            attemptPlay();
        });

        if (tapOverlay) {
            tapOverlay.addEventListener('click', () => {
                hideTapOverlay();
                tryInitStream();
                attemptPlay();
            });
        }
    </script>
</body>
</html>
