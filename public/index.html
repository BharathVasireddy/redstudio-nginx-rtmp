<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Red Studio | Live Streaming</title>
    <meta name="description" content="Professional live streaming platform by Red Studio. Watch live 24/7.">
    <meta name="theme-color" content="#f8fafc">

    <!-- Open Graph -->
    <meta property="og:title" content="Red Studio Live">
    <meta property="og:description" content="Watch live streaming 24/7">
    <meta property="og:type" content="video.other">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Video.js - Best for Live Streaming -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">

    <style>
        :root {
            --primary: #dc2626;
            --primary-glow: rgba(220, 38, 38, 0.4);
            --bg-dark: #f8fafc;
            --bg-card: #ffffff;
            --bg-overlay: rgba(15, 23, 42, 0.06);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-subtle: rgba(15, 23, 42, 0.12);
            --success: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem 1rem 3rem;
        }

        .player-card {
            position: relative;
            width: min(96vw, 960px);
            background: #0b0b0b;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
            border: 1px solid rgba(15, 23, 42, 0.12);
        }

        /* Video.js Customization */
        .video-js {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        /* Hide big play button for live streams - use custom overlay instead */
        .video-js .vjs-big-play-button {
            display: none !important;
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(transparent, rgba(15, 23, 42, 0.85));
            height: 50px;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }

        /* Push PiP, Live indicator, and Fullscreen to the right */
        .video-js .vjs-picture-in-picture-control {
            margin-left: auto;
        }

        .video-js .vjs-play-progress,
        .video-js .vjs-volume-level {
            background: var(--primary);
        }

        .video-js .vjs-slider:focus {
            box-shadow: 0 0 0 2px var(--primary-glow);
        }

        /* Hide live indicator in control bar */
        .video-js .vjs-live-control {
            display: none !important;
        }

        /* Hide time display and progress bar for live streams */
        .video-js .vjs-progress-control,
        .video-js .vjs-time-control,
        .video-js .vjs-remaining-time,
        .video-js .vjs-current-time,
        .video-js .vjs-duration {
            display: none !important;
        }

        /* Force hide progress bar and scrubber */
        .video-js.vjs-live .vjs-progress-control {
            display: none !important;
        }

        /* Stream Info Bar */
        /* Offline Overlay */
        .offline-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.96) 0%, rgba(241, 245, 249, 0.98) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .offline-overlay.hidden {
            display: none;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            background: rgba(15, 23, 42, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .offline-icon svg {
            width: 36px;
            height: 36px;
            color: var(--text-muted);
        }

        .offline-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .offline-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #ffffff;
            color: #0f172a;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.15);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem 0.75rem 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="player-card">
        <!-- Video.js Player -->
        <video id="player" class="video-js vjs-big-play-centered vjs-live" controls playsinline preload="auto"
            poster="/images/offline.png">
        </video>

        <!-- Offline Overlay -->
        <div class="offline-overlay" id="offlineOverlay">
            <div class="offline-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polygon points="23 7 16 12 23 17 23 7" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
            </div>
            <div class="offline-text">Stream Offline</div>
            <div class="offline-hint">Waiting for broadcast to start...</div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const offlineOverlay = document.getElementById('offlineOverlay');
        const STREAM_URL = '/hls/stream.m3u8';
        let player = null;
        let isReconnecting = false;
        let lastInitAt = 0;
        const REINIT_COOLDOWN_MS = 3000;

        // Initialize Video.js player
        function initPlayer(url) {
            if (player) {
                player.src({ src: url, type: 'application/x-mpegURL' });
                player.play().catch(() => { });
                return;
            }

            player = videojs('player', {
                liveui: true,
                liveTracker: {
                    trackingThreshold: 0,
                    liveTolerance: 15
                },
                html5: {
                    vhs: {
                        overrideNative: true
                    },
                    nativeAudioTracks: false,
                    nativeVideoTracks: false
                },
                controls: true,
                autoplay: 'muted',
                preload: 'auto',
                responsive: true
            });

            player.src({ src: url, type: 'application/x-mpegURL' });

            player.on('playing', () => {
                offlineOverlay.classList.add('hidden');
                setReconnectState(false);
            });

            player.on('error', () => {
                console.log('Player error, will retry');
                scheduleReconnect();
            });

            player.on('stalled', () => {
                scheduleReconnect();
            });

            player.on('waiting', () => {
                setReconnectState(true);
            });

            player.on('loadedmetadata', () => {
                setReconnectState(false);
            });
        }

        function setReconnectState(active) {
            isReconnecting = active;
            if (active) {
                offlineOverlay.classList.remove('hidden');
                document.querySelector('.offline-text').textContent = 'Reconnecting';
                document.querySelector('.offline-hint').textContent = 'Restoring live stream...';
            } else {
                document.querySelector('.offline-text').textContent = 'Stream Offline';
                document.querySelector('.offline-hint').textContent = 'Waiting for broadcast to start...';
            }
        }

        async function tryInitStream() {
            const now = Date.now();
            if (now - lastInitAt < REINIT_COOLDOWN_MS) {
                return;
            }

            lastInitAt = now;
            initPlayer(STREAM_URL);
        }

        function scheduleReconnect() {
            setReconnectState(true);
            tryInitStream();
        }
        // Start player
        tryInitStream();
    </script>
</body>

</html>
