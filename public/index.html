<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Red Studio Live</title>
    <meta name="description" content="Red Studio - Live Streaming Platform">
    <meta name="theme-color" content="#000000">

    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Full-width video container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #000;
        }

        /* Video.js player - full width */
        .video-js {
            width: 100%;
            height: 100vh;
            background: #000;
        }

        /* Responsive: limit height on smaller screens */
        @media (max-width: 1024px) {
            .video-js {
                height: auto;
                aspect-ratio: 16/9;
            }
        }

        /* Hide default big play button */
        .video-js .vjs-big-play-button {
            display: none !important;
        }

        /* Control bar styling */
        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            height: 56px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        /* Push PiP and fullscreen to the right */
        .video-js .vjs-picture-in-picture-control {
            margin-left: auto;
        }

        /* Red accent for progress and volume */
        .video-js .vjs-play-progress,
        .video-js .vjs-volume-level {
            background: var(--primary);
        }

        /* Hide progress bar and time for live streams */
        .video-js .vjs-progress-control,
        .video-js .vjs-time-control,
        .video-js .vjs-remaining-time,
        .video-js .vjs-current-time,
        .video-js .vjs-duration,
        .video-js .vjs-live-control {
            display: none !important;
        }

        /* Offline overlay */
        .offline-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 2rem;
        }

        .offline-overlay.hidden {
            display: none;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: rgba(220, 38, 38, 0.8);
        }

        .offline-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .offline-hint {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .offline-icon.loading {
            animation: spin 2s linear infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .offline-icon {
                width: 80px;
                height: 80px;
            }

            .offline-icon svg {
                width: 40px;
                height: 40px;
            }

            .offline-text {
                font-size: 1.5rem;
            }

            .offline-hint {
                font-size: 0.875rem;
            }

            .video-js .vjs-control-bar {
                height: 48px;
                padding: 0 12px;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <!-- Video.js Player -->
        <video id="player" class="video-js vjs-live" controls playsinline preload="auto" muted>
        </video>

        <!-- Offline Overlay -->
        <div class="offline-overlay" id="offlineOverlay">
            <div class="offline-icon" id="offlineIcon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
            </div>
            <div class="offline-text" id="offlineText">Stream Offline</div>
            <div class="offline-hint" id="offlineHint">Waiting for broadcast...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        let player = null;
        let isReconnecting = false;
        let lastInitAt = 0;
        const REINIT_COOLDOWN_MS = 3000;
        const STREAM_URL = '/hls/stream.m3u8';

        const offlineOverlay = document.getElementById('offlineOverlay');
        const offlineText = document.getElementById('offlineText');
        const offlineHint = document.getElementById('offlineHint');
        const offlineIcon = document.getElementById('offlineIcon');

        // Initialize Video.js player
        function initPlayer(url) {
            if (player) {
                player.src({ src: url, type: 'application/x-mpegURL' });
                player.play().catch(() => {});
                return;
            }

            player = videojs('player', {
                liveui: true,
                liveTracker: {
                    trackingThreshold: 0,
                    liveTolerance: 15
                },
                html5: {
                    vhs: {
                        overrideNative: true
                    },
                    nativeAudioTracks: false,
                    nativeVideoTracks: false
                },
                controls: true,
                autoplay: 'muted',
                preload: 'auto',
                responsive: true,
                fluid: false
            });

            player.src({ src: url, type: 'application/x-mpegURL' });

            player.on('playing', () => {
                offlineOverlay.classList.add('hidden');
                setReconnectState(false);
            });

            player.on('error', () => {
                console.log('Player error, will retry');
                scheduleReconnect();
            });

            player.on('stalled', () => {
                scheduleReconnect();
            });

            player.on('waiting', () => {
                setReconnectState(true);
            });

            player.on('loadedmetadata', () => {
                setReconnectState(false);
            });
        }

        function setReconnectState(active) {
            isReconnecting = active;
            if (active) {
                offlineOverlay.classList.remove('hidden');
                offlineIcon.classList.add('loading');
                offlineText.textContent = 'Reconnecting';
                offlineHint.textContent = 'Restoring stream...';
            } else {
                offlineIcon.classList.remove('loading');
                offlineText.textContent = 'Stream Offline';
                offlineHint.textContent = 'Waiting for broadcast...';
            }
        }

        function tryInitStream() {
            const now = Date.now();
            if (now - lastInitAt < REINIT_COOLDOWN_MS) {
                return;
            }

            lastInitAt = now;
            initPlayer(STREAM_URL);
        }

        function scheduleReconnect() {
            setReconnectState(true);
            tryInitStream();
        }

        // Start player
        tryInitStream();
        setInterval(() => {
            if (!player || player.error()) {
                scheduleReconnect();
            }
        }, 3000);

        // Allow tap-to-play on mobile if autoplay is blocked
        offlineOverlay.addEventListener('click', () => {
            tryInitStream();
            if (player) {
                player.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
