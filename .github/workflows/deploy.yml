name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: primary
            host_secret: ORACLE_HOST
            user_secret: ORACLE_USER
            key_secret: ORACLE_SSH_KEY
            passphrase_secret: ORACLE_SSH_KEY_PASSPHRASE
          - name: secondary
            host_secret: ORACLE_HOST_2
            user_secret: ORACLE_USER_2
            key_secret: ORACLE_SSH_KEY_2
            passphrase_secret: ORACLE_SSH_KEY_PASSPHRASE_2
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets[matrix.host_secret] }}
          username: ${{ secrets[matrix.user_secret] }}
          key: ${{ secrets[matrix.key_secret] }}
          passphrase: ${{ secrets[matrix.passphrase_secret] }}
          envs: ADMIN_USER,ADMIN_PASSWORD
          script: |
            cd /var/www/nginx-rtmp-module
            git fetch origin main
            git checkout -- deploy.sh
            bash ./deploy.sh
        env:
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
