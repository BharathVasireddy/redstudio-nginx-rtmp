# Minimal local NGINX RTMP + HLS configuration

worker_processes 1;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application ingest {
            live on;
            record off;
            allow publish all;
            allow play all;
            on_publish http://127.0.0.1:9090/api/publish;
            on_publish_done http://127.0.0.1:9090/api/publish_done;

            exec_publish /bin/bash scripts/ffmpeg-overlay.sh $name;
            include ../data/overlay-bypass.conf;
        }

        application live {
            live on;
            record off;
            allow publish 127.0.0.1;
            deny publish all;
            allow play all;

            push_reconnect 1s;
            include ../data/restream.conf;

            hls on;
            hls_path temp/hls;
            hls_fragment 6s;
            hls_playlist_length 180s;
            hls_cleanup on;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    log_format hls_viewers '$time_iso8601 $remote_addr $http_cf_connecting_ip $request_uri';
    access_log off;

    server {
        listen 8080;
        server_name localhost;

        root public;
        include ../data/public-hls.conf;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            allow 127.0.0.1;
            deny all;
            access_log off;
        }

        location /stat.xsl {
            root public;
        }

        location = /stream-status.json {
            alias data/stream-status.json;
            add_header Cache-Control "no-store" always;
            add_header Access-Control-Allow-Origin *;
        }

        location = /public-config.json {
            alias data/public-config.json;
            add_header Cache-Control "no-store" always;
            add_header Access-Control-Allow-Origin *;
        }

        location ~ ^/admin/overlays/([A-Za-z0-9][A-Za-z0-9._-]*\.(png|jpe?g|webp))$ {
            alias data/overlays/$1;
            add_header Cache-Control "no-store" always;
            add_header Access-Control-Allow-Origin *;
        }

        location ~* ^/hls/.*\.m3u8$ {
            if ($public_hls = 0) { return 403; }
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Access-Control-Allow-Origin *;
            access_log logs/hls_access.log hls_viewers;
        }

        location ~* ^/hls/.*\.ts$ {
            if ($public_hls = 0) { return 403; }
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control "public, max-age=20, s-maxage=20" always;
            add_header Access-Control-Allow-Origin *;
            access_log logs/hls_access.log hls_viewers;
        }

        location ^~ /hls/ {
            if ($public_hls = 0) { return 403; }
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control "no-store" always;
            add_header Access-Control-Allow-Origin *;
            access_log logs/hls_access.log hls_viewers;
        }

        location ^~ /admin/api/ {
            proxy_pass http://127.0.0.1:9090/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /admin/js/ {
            add_header Cache-Control "no-store" always;
            try_files $uri =404;
        }

        location /admin/ {
            add_header Cache-Control "no-store" always;
            try_files $uri $uri/ /admin/index.html;
        }

        location /control {
            allow 127.0.0.1;
            deny all;
            rtmp_control all;
        }

        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
