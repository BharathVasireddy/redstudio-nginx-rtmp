# Minimal local NGINX RTMP + HLS configuration

worker_processes 1;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application ingest {
            live on;
            record off;
            allow publish all;
            allow play all;

            push_reconnect 1s;
            include data/restream.conf;
            push rtmp://127.0.0.1/live/stream;
        }

        application live {
            live on;
            record off;
            allow publish 127.0.0.1;
            deny publish all;
            allow play all;

            hls on;
            hls_path temp/hls;
            hls_fragment 4s;
            hls_playlist_length 20s;
            hls_cleanup on;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    log_format hls_viewers '$time_iso8601 $remote_addr $http_cf_connecting_ip $request_uri';
    access_log off;

    server {
        listen 8080;
        server_name localhost;

        root public;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            allow 127.0.0.1;
            deny all;
            access_log off;
        }

        location /stat.xsl {
            root public;
        }

        location ~* ^/hls/.*\.m3u8$ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Access-Control-Allow-Origin *;
            access_log logs/hls_access.log hls_viewers;
        }

        location ~* ^/hls/.*\.ts$ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control "public, max-age=20, s-maxage=20" always;
            add_header Access-Control-Allow-Origin *;
            access_log logs/hls_access.log hls_viewers;
        }

        location ^~ /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control "no-store" always;
            add_header Access-Control-Allow-Origin *;
            access_log logs/hls_access.log hls_viewers;
        }

        location ^~ /admin/api/ {
            proxy_pass http://127.0.0.1:9090/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /admin/ {
            try_files $uri $uri/ /admin/index.html;
        }

        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
