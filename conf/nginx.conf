# NGINX RTMP Unified Configuration
# Works on both Windows (localhost) and Linux (Oracle Cloud)
# Last updated: 2025-12-27

worker_processes 1;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 4096;
}

rtmp {
    # Multi-worker support (Ubuntu/Linux only)
    # Note: Commented out - requires NGINX compiled with --add-module rtmp_auto_push
    # rtmp_auto_push on;
    # rtmp_auto_push_reconnect 1s;

    server {
        listen 1935;
        chunk_size 4096;

        # === INFINITE STREAMING OPTIMIZATIONS ===
        timeout 60s;               # Disconnect idle clients after 60s
        ping 30s;                  # Send keep-alive ping every 30s
        ping_timeout 10s;          # Drop clients not responding within 10s
        max_connections 100;       # Prevent resource exhaustion (100 concurrent streams)
        buflen 10s;                # Client-side buffer for smooth playback (increased for stability)

        application live {
            live on;
            record off;

            # Grace period for encoder hiccups (keeps session for 60s)
            drop_idle_publisher 60s;

            # Allow publishing/playing from anywhere (simple setup)
            allow publish all;
            allow play all;

            # Simple HLS output (single bitrate, source passthrough)
            hls on;
            hls_path /var/www/nginx-rtmp-module/temp/hls;
            hls_fragment 4s;
            hls_playlist_length 20s;
            hls_cleanup on;

            # Restream to external platforms
            push_reconnect 1s;
            include /var/www/nginx-rtmp-module/data/restream.conf;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    log_format hls_viewers '$time_iso8601 $remote_addr $http_cf_connecting_ip $request_uri';

    # Disable access log globally for performance (error log is enough for streaming)
    access_log off;

    server {
        listen 8080;
        listen 80;
        listen 443 ssl;
        server_name live.cloud9digital.in stream.cloud9digital.in localhost _;

        ssl_certificate /etc/ssl/cloud9digital.in/origin.pem;
        ssl_certificate_key /etc/ssl/cloud9digital.in/origin.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        root /var/www/nginx-rtmp-module/public;

        # ACME challenge for SSL
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            access_log on; # Keep logs for SSL verification debug
        }

        # Block sensitive files
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~* \.(conf|log|sh|bat|exe)$ {
            deny all;
            return 404;
        }

        # RTMP Statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            allow all;
            access_log off;
        }

        location /stat.xsl {
            root public;
        }

        # HLS playlists and segments
        location ~* ^/hls/.*\.m3u8$ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/nginx-rtmp-module/temp;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Access-Control-Allow-Origin *;
            access_log /var/www/nginx-rtmp-module/logs/hls_access.log hls_viewers;
        }

        location ~* ^/hls/.*\.ts$ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/nginx-rtmp-module/temp;
            add_header Cache-Control "public, max-age=20, s-maxage=20" always;
            add_header Access-Control-Allow-Origin *;
            access_log /var/www/nginx-rtmp-module/logs/hls_access.log hls_viewers;
        }

        location ^~ /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/nginx-rtmp-module/temp;
            add_header Cache-Control "no-store" always;
            add_header Access-Control-Allow-Origin *;
            access_log /var/www/nginx-rtmp-module/logs/hls_access.log hls_viewers;
        }

        # Admin UI and API
        location ^~ /admin/api/ {
            proxy_pass http://127.0.0.1:9090/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /admin/ {
            try_files $uri $uri/ /admin/index.html;
        }

        # RTMP Control
        location /control {
            allow 127.0.0.1;
            deny all;
            rtmp_control all;
        }

        # Static files
        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
