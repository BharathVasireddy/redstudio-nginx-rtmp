# NGINX RTMP Unified Configuration
# Works on both Windows (localhost) and Linux (Oracle Cloud)
# Last updated: 2025-12-27

worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 4096;
}

rtmp {
    # Multi-worker support (Ubuntu/Linux only)
    # Note: Commented out - requires NGINX compiled with --add-module rtmp_auto_push
    # rtmp_auto_push on;
    # rtmp_auto_push_reconnect 1s;

    server {
        listen 1935;
        chunk_size 4096;

        # === INFINITE STREAMING OPTIMIZATIONS ===
        timeout 60s;               # Disconnect idle clients after 60s
        ping 30s;                  # Send keep-alive ping every 30s
        ping_timeout 10s;          # Drop clients not responding within 10s
        max_connections 100;       # Prevent resource exhaustion (100 concurrent streams)
        buflen 10s;                # Client-side buffer for smooth playback (increased for stability)

        application live {
            live on;
            record off;

            # Grace period for encoder hiccups (keeps session for 10s)
            drop_idle_publisher 10s;

            # Authentication & Status Callbacks (Node.js API)
            notify_method post;
            on_publish http://127.0.0.1:3000/api/callback/on_publish;
            on_publish_done http://127.0.0.1:3000/api/callback/on_done;

            # Allow publishing from anywhere (auth handled by callback)
            allow publish all;
            allow play all;

            # HLS output (Stable Low-Latency)
            # Balanced for ~8-12s latency with smooth, uninterrupted playback
            # HLS is produced by FFmpeg for ABR (multi-bitrate) output
            hls off;

            # Managed HLS pipeline (update path to your repo if needed)
            # === Managed HLS Pipeline (auto-generated; do not edit) ===
            exec_publish /bin/bash /var/www/nginx-rtmp-module/scripts/ffmpeg-single.sh $name;
            # === End Managed HLS Pipeline ===

            # Managed push targets (configured in api/config.json)
            # === Managed Push Targets (auto-generated; do not edit) ===
            # (no push targets enabled)
            # === End Managed Push Targets ===

            push_reconnect 3s;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Disable access log globally for performance (error log is enough for streaming)
    access_log off;

    server {
        listen 8080;
        listen 80;
        server_name stream.cloud9digital.in localhost _;

        root /var/www/nginx-rtmp-module/public;

        # ACME challenge for SSL
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            access_log on; # Keep logs for SSL verification debug
        }

        # Block sensitive files
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~* \.(conf|log|sh|bat|exe)$ {
            deny all;
            return 404;
        }

        # API proxy to Node.js
        location /api/callback/ {
            proxy_pass http://127.0.0.1:3000/api/callback/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            access_log off;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            access_log on; # Keep API logs for debugging
        }

        # RTMP Statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            allow 127.0.0.1;
            deny all;
            access_log off;
        }

        location /stat.xsl {
            root public;
        }

        # HLS master playlist (token protected)
        location = /hls/master.m3u8 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /var/www/nginx-rtmp-module/temp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            access_log off;

            secure_link $arg_md5,$arg_expires;
            secure_link_md5 "$arg_expires$uri hLs_T0k3n_S3cr3t_2024!";

            if ($secure_link = "") {
                return 403;
            }
            if ($secure_link = "0") {
                return 410;
            }
        }

        # HLS variant playlists (no token; referenced by master)
        location ~ /hls/.+\.m3u8$ {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /var/www/nginx-rtmp-module/temp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            access_log off;
        }

        location ~ \.ts$ {
            types {
                video/mp2t ts;
            }
            root /var/www/nginx-rtmp-module/temp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            access_log off; # Critical: Disable logs for segments to save disk
        }

        # RTMP Control
        location /control {
            allow 127.0.0.1;
            deny all;
            rtmp_control all;
        }

        # Admin area (basic auth on Linux)
        location /admin {
            auth_basic "Admin";
            auth_basic_user_file conf/.htpasswd;
            try_files $uri $uri/ =404;
        }

        # Static files
        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
